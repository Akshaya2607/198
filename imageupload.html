<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var filename="";
    function savefile()
    {
var f=document.getElementById("file1");
var files=f.files[0];
filename=files.name;
alert(filename+ " done");
document.getElementById("img1").src=filename;
    }
</script>
</head>
<body>
<input type="file" name="" id="file1">
<input type="button" value="Upload" onclick="savefile()"/>
<input type="button" value="Show"/>
<img src="" alt="" height="500px" width="500px" id="img1">
</body>
</html>
