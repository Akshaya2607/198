<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function saveData(){
            var from=document.getElementById("from1").value;
            var to= document.getElementById("to1").value;
            var greet= document.getElementById("greet1").value;
            
            localStorage.setItem("from2",from);
            localStorage.setItem("to2",to);
            localStorage.setItem("greet2",greet);
        
        }
        var s=0;
        function changesize()
        {
            var e=document.getElementById("fontsize");
            var res=e.options[e.selectedIndex].value;
            alert(res);
            s=res;
            
        }
        function preview()
        {
            alert(s);
            document.getElementById("greet1").value.

.style.fontSize= s;
        }
    </script>
</head>
<body>
    <h2>Send your Greetings!</h2>
    
    <form action="greet.html" method="get">
        From:<input type="text" id="from1" placeholder="Enter from" required/>
        <br/>
        To:<input type="text" id="to1" placeholder="Enter from" required/>
        <br/>
        Greetings:
        <br/><textarea id="greet1" placeholder="Enter your Greetings" cols="6" rows="10"></textarea>
        <br/>
        Choose the Font:
        <select name="fontname" id="font" onchange="alert('Font = ' + this.value)">
        <option value="Calibri">Calibri</option>
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Italic">Italic</option>
        <option value="Georgia">Georgia</option>
        <option value="sans-serif">Sans-Serif</option> 
         </select>
        <br/><br/>
        Choose the Font Size:
        <select id="fontsize" name="size" on

change="changesize()"/>
        
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        </select>
        <input type="button" value="Preview" id="bt1" onclick="preview()"/>
        <input type="submit" value="Send" id="button1" onclick="saveData()"/>
    </form>
</body>
</html>
